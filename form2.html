<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="">
		<table>
			<tr>
				<th colspan="2">
					Pizza Shop 2.0
				</th>
			</tr>
			<tr>
				<td>
					<label for="ime">Name</label>
				</td>
				<td>
					<input type="text" id="ime" placeholder="enter your name">
				</td>
			</tr>
			<tr>
				<td>
					<label for="">Pizza topping</label>
				</td>
				<td>
					<input type="radio" id="sup" name="topping"> 
					<label for="sup">Supreme</label>
					<br>
					<input type="radio" id="vegi" name="topping"> 
					<label for="vegi">Vegitarian</label>
					<br>
					<input type="radio" id="haw" name="topping"> 
					<label for="haw">Hawaiian</label>
					<br>
				</td>
			</tr>
			<tr>
				<td>
					<label for="">Pizza Sauce</label>
				</td>
				<td>
					<select name="" id="">
						<option value="">Tomato</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="">Optional Extras</label>
				</td>
				<td>
					<input type="checkbox">
					<label for="">Extra Cheese</label>
					<input type="checkbox">
					<label for="">Gluten Free</label>
				</td>
			</tr>
			<tr>
				<td>
					<label for="">?</label>
				</td>
				<td>
					<input type="file">
				</td>
			</tr>
			<tr>
				<td>
					<label for="">Razmer pizza</label>
				</td>
				<td>
					<input type="range" min="0" max="10" value="2">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<label for="">Instructions</label>
					<br>
					<textarea name="" id="" cols="80" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<label for="">other data</label>
				</td>
				<td>
					<input type="text">
					<br>
					<input type="text">
					<br>
					<input type="button" value="hey im a button">
					<br>
					<input type="reset">
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Send my Order">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
